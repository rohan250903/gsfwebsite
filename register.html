<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('10153233683_bf83ebfeae_z.jpg'); /* Add your background image here */
            background-size: cover;
          
             background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin: auto;
        }

        .container img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }

        .container input[type="text"], .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .container button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="images-removebg-preview.png" alt="Company Logo">
    <h2>REGISTRATION</h2>
    <form action="market.html" method="get">
        <input type="text" name="pan" placeholder="PAN Number (e.g., ABCDE123)" required>
        <input type="text" name="password" placeholder="User Type" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password" placeholder="Re-type Password" required>
        <input type="text" name="password" placeholder=" Name" required>
        <input type="text" name="password" placeholder="Father / Husband name" required>
        <input type="text" name="password" placeholder="Contact" required>
        <input type="text" name="password" placeholder="Parmanent address (with PIN )" required>
        <input type="text" name="password" placeholder="Date of Birth" required>
        <input type="text" name="password" placeholder=" Email" required>
        <button type="submit">Register</button>
    </form>
</div>

<div class="footer">
    <p>&copy; All rights reserved Gun and Shell Factory - Cossipore, Kolkata </p>
</div>

</body>
</html>
